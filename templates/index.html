<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Solving your equation...</p>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Math Solver</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="equation" class="form-label">Enter a Math Equation</label>
                <input type="text" class="form-control" id="equation" name="equation" placeholder="e.g., solve for x: 2x + 3 = 7" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Solve</button>
        </form>

        {% if plan %}
        <div class="mt-5">
            <h3>Result:</h3>
            <div class="border p-3 bg-light rounded">
    <pre id="formatted-result" style="white-space: pre-wrap;"></pre>
</div>

<script>
    const rawPlan = `{{ plan | tojson | safe }}`;

    function formatResponse(raw) {
        let clean = raw;

        // Remove Markdown bold and LaTeX syntax
        clean = clean
            .replace(/\*\*/g, '')                        // remove **
            .replace(/\\\(|\\\)|\\\[|\\\]/g, '')         // remove \( \) \[ \]
            .replace(/\\boxed\{(.+?)\}/g, '<strong class="fs-4">$1</strong>'); // boxed{} => bold large font

        // Optional: emphasize final result line
        clean = clean.replace(/Thus, the final answer is:(.*?)$/im, '<div class="mt-4"><strong>Final Answer:</strong>$1</div>');

        return clean;
    }

    document.getElementById('formatted-result').innerHTML = formatResponse(rawPlan);
</script>

        </div>
        {% endif %}
    </div>

    <script>
        const form = document.querySelector('form');
        const loadingScreen = document.getElementById('loading-screen');

        form.addEventListener('submit', function (e) {
            const input = document.getElementById('equation').value.trim();
            if (!input) {
                e.preventDefault();
                alert("Please enter a math equation.");
                return;
            }
            loadingScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
